<section class="content">
    <div class="container">
        <h1 data-i18n="toolTitle">Detail Tool</h1>
        <div id="loading" style="display: none; text-align: center; padding: 20px;">
            <p data-i18n="loading">Memuat...</p>
        </div>
        <div class="tool-details">
            <h2 id="toolName"></h2>
            <img id="toolImage" src="" alt="" loading="lazy">
            <p id="toolDescription"></p>
            <p id="toolCategory" class="tag"></p>
            <p id="toolRating"></p>
            <a id="toolLink" href="#" target="_blank" class="btn" data-i18n="visitTool">Kunjungi</a>
            <button id="bookmarkTool" class="btn" data-i18n="bookmarkTool">Simpan</button>
            <button id="shareTool" class="btn share-btn" data-i18n="shareTool">Bagikan</button>
        </div>
        <h3 data-i18n="reviewTitle">Ulasan</h3>
        <div id="reviewsList"></div>
        <form id="reviewForm" aria-label="Formulir Ulasan">
            <div class="form-group">
                <label for="rating" data-i18n="ratingLabel">Rating:</label>
                <select id="rating" required aria-required="true">
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment" data-i18n="commentLabel">Ulasan:</label>
                <textarea id="comment" required aria-required="true"></textarea>
            </div>
            <p id="reviewError" class="error" style="display: none;"></p>
            <button type="submit" class="btn" data-i18n="submitReview">Kirim Ulasan</button>
        </form>
    </div>
</section>
